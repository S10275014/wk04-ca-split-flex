<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .button{
        padding: 10px;
        margin: 5px;
        border: 3px solid green;
        background-color: green;
        text-align: center;
        color: whitesmoke;
        width: 500px;
        display: block;
      }
      @media  (min-width: 992px) {
        .container
        {
          display: flex;
          position: relative;
          justify-content: space-between;
          align-items: center;
          text-align: center;
        }
        .split h2{
          position: relative;
          top: 50%;
          right: 30%;
          flex-basis: 45%;
        }
        .split p{

          position: relative;
          top: 50%;
          left: 20px;

          
        }
        .button{
          position: relative;
          left: 2%;
        }
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="split">
        <img src="https://picsum.photos/400/400" />
      </div>
      <div class="split">
        <h2>This is a pretty awesome heading</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat
          dolore iure ab veniam fugit perspiciatis dicta sapiente, eaque, velit
          cupiditate consequuntur dolorum nobis vel. Consequatur voluptas
          commodi omnis totam vero.
        </p>
        <a href="#" class="button">Let's Go!</a>
      </div>
    </section>
  </body>
</html>
